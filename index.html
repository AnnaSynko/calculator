<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc">
        <input class="display" disabled placeholder="0">
        <div class="digits">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <br>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <br>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <br>
                <button>0</button>
                <button>.</button>
            </div>
            <div class="opers">
                <button>+</button>
                <button>-</button>
                <button>/</button>
                <button>*</button>
            </div>
            <div class="persent">
                <button>%</button>
            </div>
            <div class="sqrt">
                <button>sqrt</button>
            </div>
            <div class="pow">
                <button>pow</button>
            </div>
            <div>
                <button class="equal">=</button>
            </div>
            <div class="clear">
                <button>Clear</button>
            </div>
    </div>
     <script src="js/index.js"></script>
</body>
</html>
